<!DOCTYPE html>
<html>
<head>
    <title>Website 1 - Set Light Theme</title>
</head>
<body>
    <h1>Website 1</h1>
    <button onclick="setTheme()">Set Light Theme</button>
    <button onclick="getTheme()">Get Theme</button>

    <script>
        function checkCookie(name) {
            return document.cookie.split('; ').some(row => row.startsWith(name + '='));
        }

        function ensureStorageAccess() {
            if (checkCookie("storageUnlocked")) {
                console.log("âœ… Storage access already granted, no redirect needed.");
                return;
            }
            
            console.log("ðŸš¨ Redirecting to grant storage access...");
            window.location.href = "https://safari-test-one.vercel.app/grant-access.html?returnUrl=" + encodeURIComponent(window.location.href);
        }

        const iframe = document.createElement("iframe");
        iframe.src = "https://safari-test-one.vercel.app"; 
        iframe.style.display = "none";
        document.body.appendChild(iframe);

        function sendMessage(action, key, value = null) {
            return new Promise((resolve) => {
                function listener(event) {
                    if (event.origin === "https://safari-test-one.vercel.app") {
                        resolve(event.data.value);
                        window.removeEventListener("message", listener);
                    }
                }
                window.addEventListener("message", listener);
                iframe.contentWindow.postMessage({ action, key, value }, "https://safari-test-one.vercel.app");
            });
        }

        function setTheme() {
            sendMessage("set", "theme", "light").then(() => console.log("Light theme set in IndexedDB!"));
        }

        function getTheme() {
            sendMessage("get", "theme").then((value) => console.log("Current Theme:", value));
        }

        ensureStorageAccess();
    </script>
</body>
</html>
